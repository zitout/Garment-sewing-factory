/* نافذة تسجيل الدخول */

    // إضافة هذا الكود في نهاية ملف HTML قبل إغلاق الـ body

<script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz7cxS457YE_vpBa6-pQrjEZfseT1vu5PRzvhas8_b2uqmkflb6sUDGeQ4cXvu3uONt/exec'; // رابط نشر سكريبت Google
let currentPersons = [];

// دالة تهيئة التطبيق
async function initApp() {
    await loadPersons();
    setupEventListeners();
}

    async function checkPassword(event) {
    event.preventDefault();
    
    const password = document.getElementById('passwordInput').value;
    const errorMessage = document.getElementById('errorMessage');
    const loginOverlay = document.getElementById('loginOverlay');
    
    // يمكنك تغيير كلمة المرور هنا أو استخدام API للتحقق
    const correctPassword = '2022';
    
    try {
        showLoading();
        
        // محاكاة تأخير الشبكة
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        if (password === correctPassword) {
            // تخزين حالة تسجيل الدخول
            localStorage.setItem('isLoggedIn', 'true');
            
            // إخفاء نافذة تسجيل الدخول بتأثير متحرك
            loginOverlay.classList.add('animate__fadeOut');
            setTimeout(() => {
                loginOverlay.style.display = 'none';
                document.querySelector('.container').style.display = 'block';
            }, 500);
            
            // إظهار زر تسجيل الخروج
            document.getElementById('logoutBtn').style.display = 'block';
            
            return false;
        } else {
            errorMessage.style.display = 'block';
            errorMessage.classList.add('animate__animated', 'animate__shakeX');
            
            // إزالة الأنيميشن بعد انتهائه
            setTimeout(() => {
                errorMessage.classList.remove('animate__animated', 'animate__shakeX');
            }, 1000);
            
            // مسح كلمة المرور
            document.getElementById('passwordInput').value = '';
        }
    } catch (error) {
        console.error('خطأ في تسجيل الدخول:', error);
        errorMessage.textContent = 'حدث خطأ أثناء تسجيل الدخول';
        errorMessage.style.display = 'block';
    } finally {
        hideLoading();
    }
    
    return false;
}

// دالة مساعدة لإظهار مؤشر التحميل
function showLoading() {
    const spinner = document.querySelector('.loading-spinner');
    if (spinner) {
        spinner.style.display = 'flex';
    }
}

// دالة مساعدة لإخفاء مؤشر التحميل
function hideLoading() {
    const spinner = document.querySelector('.loading-spinner');
    if (spinner) {
        spinner.style.display = 'none';
    }
}

// التحقق من حالة تسجيل الدخول عند تحميل الصفحة
document.addEventListener('DOMContentLoaded', () => {
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    const loginOverlay = document.getElementById('loginOverlay');
    const container = document.querySelector('.container');
    const logoutBtn = document.getElementById('logoutBtn');
    
    if (isLoggedIn) {
        loginOverlay.style.display = 'none';
        container.style.display = 'block';
        logoutBtn.style.display = 'block';
    } else {
        loginOverlay.style.display = 'flex';
        container.style.display = 'none';
        logoutBtn.style.display = 'none';
    }
});

// دالة تسجيل الخروج
function logout() {
    localStorage.removeItem('isLoggedIn');
    location.reload();
}

// إضافة مستمع حدث لزر تسجيل الخروج
document.getElementById('logoutBtn').addEventListener('click', logout);
    
// تحميل الأشخاص من Google Sheets
async function loadPersons() {
    try {
        const response = await fetch(`${SCRIPT_URL}?action=getAllPersons`);
        const data = await response.json();
        currentPersons = data;
        updatePersonsDropdown();
    } catch (error) {
        console.error('Error loading persons:', error);
        showError('فشل في تحميل البيانات');
    }
}

// تحديث قائمة الأشخاص
function updatePersonsDropdown() {
    const select = document.getElementById('productSelect');
    select.innerHTML = '<option value="">اختر الشخص...</option>';
    select.innerHTML += '<option value="new">✨ إضافة شخص جديد</option>';
    
    currentPersons.forEach(person => {
        select.innerHTML += `<option value="${person[0]}">${person[0]} (${person[1]})</option>`;
    });
}

// إضافة شخص جديد
async function createNewPerson() {
    const nameInput = document.getElementById('newProductName');
    const name = nameInput.value.trim();
    
    if (!name) {
        showError('الرجاء إدخال اسم الشخص');
        return;
    }

    try {
        const response = await fetch(`${SCRIPT_URL}?action=addNewPerson&name=${encodeURIComponent(name)}`);
        if (response.ok) {
            await loadPersons();
            document.getElementById('newProductForm').style.display = 'none';
            nameInput.value = '';
            showSuccess('تم إضافة الشخص بنجاح');
        }
    } catch (error) {
        console.error('Error adding person:', error);
        showError('فشل في إضافة الشخص');
    }
}

// تحديث رصيد شخص
async function updatePersonBalance() {
    const select = document.getElementById('productSelect');
    const amountInput = document.getElementById('amountInput');
    const name = select.value;
    const amount = amountInput.value;

    if (!name || !amount) {
        showError('الرجاء اختيار شخص وإدخال المبلغ');
        return;
    }

    try {
        const response = await fetch(`${SCRIPT_URL}?action=updateBalance&name=${encodeURIComponent(name)}&amount=${amount}`);
        if (response.ok) {
            await loadPersons();
            amountInput.value = '';
            showSuccess('تم تحديث الرصيد بنجاح');
        }
    } catch (error) {
        console.error('Error updating balance:', error);
        showError('فشل في تحديث الرصيد');
    }
}

// إعداد مستمعي الأحداث
function setupEventListeners() {
    document.getElementById('productSelect').addEventListener('change', function(e) {
        if (e.target.value === 'new') {
            document.getElementById('newProductForm').style.display = 'block';
        } else {
            document.getElementById('newProductForm').style.display = 'none';
        }
    });

    document.getElementById('addNewProduct').addEventListener('click', () => {
        document.getElementById('newProductForm').style.display = 'block';
    });
}

// دوال المساعدة
function showSuccess(message) {
    Swal.fire({
        icon: 'success',
        title: 'نجاح',
        text: message,
        timer: 2000
    });
}

function showError(message) {
    Swal.fire({
        icon: 'error',
        title: 'خطأ',
        text: message
    });
}

// تهيئة التطبيق عند تحميل الصفحة
document.addEventListener('DOMContentLoaded', initApp);
</script>
