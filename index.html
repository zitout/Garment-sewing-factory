    <style>
* {
    box-sizing: border-box;
    font-family: 'Cairo', sans-serif;
    margin: 0;
    padding: 0;
}

body {
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
    min-height: 100vh;
}

/* تحسينات نافذة تسجيل الدخول */
.login-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(8px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

        .loading-spinner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 3000;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #f3f3f3;
    border-top: 5px solid #2196f3;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
        

.login-box {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 400px;
    text-align: center;
    animation: fadeIn 0.5s ease;
}

.login-box h2 {
    margin-bottom: 25px;
    color: #2c3e50;
    font-size: 28px;
}

.login-box input {
    width: 100%;
    padding: 15px;
    margin: 15px 0;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 16px;
    text-align: center;
    transition: border-color 0.3s ease;
}

.login-box input:focus {
    border-color: #2196f3;
    outline: none;
    box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
}

.login-box button {
    background: #2196f3;
    color: white;
    padding: 15px 40px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    margin-top: 20px;
    transition: all 0.3s ease;
}

.login-box button:hover {
    background: #1976d2;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
}

.error-message {
    color: #f44336;
    margin-top: 15px;
    display: none;
    animation: shake 0.5s ease;
}

/* تحسينات المحتوى الرئيسي */
.container {
    max-width: 1200px;
    margin: 0 auto;
    background: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    display: none;
    animation: slideUp 0.5s ease;
}

.forms-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    margin-bottom: 40px;
}

.form-section {
    padding: 25px;
    border-radius: 15px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.form-section:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
}

.input-section {
    background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
}

.output-section {

}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    color: #2c3e50;
    font-size: 16px;
}

.form-group input {

    border: 2px solid #e0e0e0;

    font-size: 16px;

.form-group input:focus {

.btn {

.btn:hover {

.btn-input {

.btn-input:hover {

.btn-output {

.btn-output:hover {

/* تحسينات الإحصائيات */
.statistics {

    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    margin-top: 30px;

.stat-card {

    box-shadow: 0 5px 15px rgba(0,0,0,0.1);

.stat-card:hover {

.stat-card h3 {

.stat-card p {

.transactions-table th {

.transactions-table td {

.transactions-table tr:hover {

}

.transactions-table tr:last-child td {

/* تحسينات الأزرار */
.action-btn {
    padding: 8px 16px;

.edit-btn {

.edit-btn:hover {

.delete-btn {

.delete-btn:hover {

        .transaction-type-badge {

.input-badge {

.output-badge {

        .logout-btn {

.logout-btn:hover {

/* تأثيرات حركية */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }

@keyframes slideUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}

/* تحسينات التجاوب */
@media (max-width: 768px) {
    .forms-container {
        grid-template-columns: 1fr;
    }
    
    .statistics {
        grid-template-columns: 1fr;
    }
    
    .container {
        padding: 15px;
    }
}
</style>
    
</head>

<script>
// المتغيرات العامة
let transactions = [];
let totalInputAmount = 0;
let totalOutputAmount = 0;
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyZ7zlNK0GV8y5lr9G_jpFvk6ZM69NZBqcP8R-WEOdV3jsK7pBfzJIJmo_EYkUD4w9W/exec';


// دالة تحميل البيانات المبسطة
// دالة تحميل البيانات من Google Sheets
async function loadTransactions() {
    try {
        const response = await fetch(SCRIPT_URL);
        const data = await response.json();
        
        transactions = [];
        totalInputAmount = 0;
        totalOutputAmount = 0;

        
        console.log("البيانات المستلمة:", data); // للتأكد من استلام البيانات

        // تجاهل الصف الأول (العناوين) وتحويل البيانات
        data.slice(1).forEach(row => {
            const transaction = {
                datetime: row[0],
                type: row[1],
                amount: parseFloat(row[2]),
                notes: row[3]
            };
            
            transactions.push(transaction);
            if (transaction.type === 'إدخال للعمل') {
                totalInputAmount += transaction.amount;
            } else {
                totalOutputAmount += transaction.amount;
            }
        });
        
        updateUI();
    } catch (error) {
        console.error("خطأ في تحميل البيانات:", error);
    }
}
    
    
// تبسيط دالة checkPassword
function checkPassword(event) {
    event.preventDefault();
    const password = document.getElementById('passwordInput').value;
    
    if (password === '2022') {
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        document.getElementById('logoutBtn').style.display = 'block';
        document.getElementById('passwordInput').value = '';
        document.getElementById('errorMessage').style.display = 'none';
        loadTransactions();
        return false;
    } else {
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('passwordInput').value = '';
    }
    return false;
}
// إضافة دالة تسجيل الخروج
function logout() {
    document.getElementById('loginOverlay').style.display = 'flex';
    document.getElementById('mainContent').style.display = 'none';
    document.getElementById('logoutBtn').style.display = 'none';
    document.getElementById('passwordInput').value = '';
    document.getElementById('errorMessage').style.display = 'none';
    transactions = [];
    totalInputAmount = 0;
    totalOutputAmount = 0;
}

// إضافة مستمع حدث لزر تسجيل الخروج
document.getElementById('logoutBtn').addEventListener('click', logout);
    

      
// دالة تحديث واجهة المستخدم مع تأثيرات حركية
async function updateUI() {
    const tbody = document.getElementById('transactionsBody');
    tbody.innerHTML = '';

    // إضافة الصفوف مع تأثير حركي
    transactions.forEach((transaction, index) => {
        setTimeout(() => {
            addTransactionRow(transaction, index);
        }, index * 100);
    });

    updateStatistics();
    updateCharts(); // دالة جديدة لتحديث الرسوم البيانية
}

    function updateCharts() {
    // تحديث الإحصائيات البصرية
    const totalInputElement = document.getElementById('totalInput');
    const totalOutputElement = document.getElementById('totalOutput');
    const profitMarginElement = document.getElementById('profitMargin');

    totalInputElement.innerHTML = `
        <i class="fas fa-money-bill-wave"></i>
        ${formatCurrency(totalInputAmount)}
    `;
    
    totalOutputElement.innerHTML = `
        <i class="fas fa-hand-holding-usd"></i>
        ${formatCurrency(totalOutputAmount)}
    `;

    const profitMargin = calculateProfitMargin();
    const profitIcon = profitMargin >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
    const profitClass = profitMargin >= 0 ? 'profit' : 'loss';
    
    profitMarginElement.innerHTML = `
        <i class="fas ${profitIcon}"></i>
        ${profitMargin.toFixed(2)}%
    `;
    profitMarginElement.className = profitClass;
}

// دالة إضافة صف جديد مع تأثيرات حركية
function addTransactionRow(transaction, index) {
    const tbody = document.getElementById('transactionsBody');
    const row = document.createElement('tr');
    
    // إضافة التأثيرات الحركية
    row.classList.add('animate__animated', 'animate__fadeIn');
    
    // إضافة class للتمييز بين أنواع المعاملات
    const transactionClass = transaction.type === 'إدخال للعمل' ? 'transaction-input' : 'transaction-output';
    row.classList.add(transactionClass);
    
    // استخدام نفس طريقة حساب هامش الربح من الكود الأصلي
    const profitMargin = totalInputAmount > 0 ? ((totalOutputAmount - totalInputAmount) / totalInputAmount * 100) : 0;
    
    // الاحتفاظ بنفس هيكل البيانات مع إضافة التحسينات الجمالية
    row.innerHTML = `
        <td>${transaction.datetime}</td>
        <td>
            <span class="transaction-type-badge ${transaction.type === 'إدخال للعمل' ? 'input-badge' : 'output-badge'}">
                ${transaction.type}
            </span>
        </td>
        <td>${transaction.amount.toFixed(2)} دج</td>
        <td>${transaction.notes || '-'}</td>
        <td class="${profitMargin >= 0 ? 'profit' : 'loss'}">
            <i class="fas ${profitMargin >= 0 ? 'fa-arrow-up' : 'fa-arrow-down'}"></i>
            ${profitMargin.toFixed(2)}%
        </td>
        <td>
            <div class="action-buttons">
                <button class="action-btn edit-btn" onclick="openEditModal(${index})" title="تعديل">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="action-btn delete-btn" onclick="deleteTransaction(${index})" title="حذف">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </td>
    `;
    
    tbody.insertBefore(row, tbody.firstChild);
}
    
// دالة معالجة إضافة معاملة جديدة
async function handleTransactionSubmit(formId, type) {
    const form = document.getElementById(formId);
    const amount = parseFloat(form.querySelector('[type="number"]').value);
    const notes = form.querySelector('[type="text"]').value;

    const transaction = {
        datetime: new Date().toLocaleString('ar-DZ', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            hour12: true
        }),
        type: type,
        amount: amount,
        notes: notes
    };

    try {
        showLoadingSpinner();
        const response = await fetch(SCRIPT_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(transaction)
        });

        if (response.ok) {
            const result = await response.json();
            if (result.status === 'success') {
                // تحديث المصفوفة المحلية بالبيانات الجديدة من السيرفر
                const newData = result.data;
                transactions = newData.slice(1); // تجاهل صف العناوين
                
                // تحديث المجاميع
                updateTotals();
                updateUI();
                form.reset();
                showNotification('تمت إضافة المعاملة بنجاح', 'success');
            } else {
                throw new Error(result.error || 'حدث خطأ غير معروف');
            }
        } else {
            throw new Error('فشل في الاتصال بالسيرفر');
        }
    } catch (error) {
        console.error("خطأ في حفظ المعاملة:", error);
        showNotification('حدث خطأ في حفظ المعاملة', 'error');
    } finally {
        hideLoadingSpinner();
    }
}

// دالة حذف معاملة مع تأكيد
async function deleteTransaction(transactionId) {
    try {
        const result = await Swal.fire({
            title: 'هل أنت متأكد؟',
            text: "لا يمكن التراجع عن هذا الإجراء!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'نعم، احذف!',
            cancelButtonText: 'إلغاء'
        });

        if (result.isConfirmed) {
            showLoadingSpinner();

            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    action: 'delete',
                    transactionId: transactionId
                })
            });

            if (response.ok) {
                const result = await response.json();
                if (result.status === 'success') {
                    // تحديث المصفوفة المحلية بالبيانات الجديدة من السيرفر
                    const newData = result.data;
                    transactions = newData.slice(1); // تجاهل صف العناوين
                    
                    // تحديث المجاميع
                    updateTotals();
                    await updateUI();
                    showNotification('تم حذف المعاملة بنجاح', 'success');
                } else {
                    throw new Error(result.error || 'حدث خطأ في حذف المعاملة');
                }
            } else {
                throw new Error('فشل في الاتصال بالسيرفر');
            }
        }
    } catch (error) {
        console.error("خطأ في حذف المعاملة:", error);
        showNotification('حدث خطأ في حذف المعاملة', 'error');
    } finally {
        hideLoadingSpinner();
    }
}

// دالة تحديث المجاميع
function updateTotals() {
    totalInputAmount = 0;
    totalOutputAmount = 0;
    
    transactions.forEach(transaction => {
        const amount = parseFloat(transaction[3]); // الحقل الرابع هو المبلغ
        if (transaction[2] === 'إدخال للعمل') { // الحقل الثالث هو نوع المعاملة
            totalInputAmount += amount;
        } else {
            totalOutputAmount += amount;
        }
    });
}

// دالة تحديث واجهة المستخدم
async function updateUI() {
    // تحديث عرض المعاملات في الجدول
    const transactionsTableBody = document.querySelector('#transactionsTable tbody');
    transactionsTableBody.innerHTML = '';

    transactions.forEach((transaction, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${transaction[0]}</td> <!-- رقم العملية -->
            <td>${transaction[1]}</td> <!-- التاريخ -->
            <td>${transaction[2]}</td> <!-- النوع -->
            <td>${transaction[3]}</td> <!-- المبلغ -->
            <td>${transaction[4]}</td> <!-- الملاحظات -->
            <td>
                <button onclick="deleteTransaction(${transaction[0]})" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        `;
        transactionsTableBody.appendChild(row);
    });

    // تحديث عرض المجاميع
    document.getElementById('totalInput').textContent = totalInputAmount.toFixed(2);
    document.getElementById('totalOutput').textContent = totalOutputAmount.toFixed(2);
    document.getElementById('balance').textContent = (totalInputAmount - totalOutputAmount).toFixed(2);
}

function updateSystemDate() {

}
    

// دوال مساعدة
function formatDate(dateString) {
    const date = new Date(dateString);
    return new Intl.DateTimeFormat('ar-DZ', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
    }).format(date);
}

function formatCurrency(amount) {
    return new Intl.NumberFormat('ar-DZ', {
        style: 'currency',
        currency: 'DZD',
        minimumFractionDigits: 2
    }).format(amount);
}

function calculateProfitMargin() {
    return totalInputAmount > 0 ? 
        ((totalOutputAmount - totalInputAmount) / totalInputAmount * 100) : 0;
}

// دوال التنبيهات والـ Loading

    Swal.fire({
        toast: true,
        position: 'top-end',
        icon: type,
        title: message,
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true
    });
}
